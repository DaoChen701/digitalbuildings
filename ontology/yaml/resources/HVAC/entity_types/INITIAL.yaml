# INITIAL TYPES
# These type definitions are meant to be used for initial device onboarding
# where device modeling is in progress but where end-to-end connectivity
# testing is needed. These are not to be permanently applied to entities; 
# they are placeholders for appropriate types to be applied later.

AHU_INITIAL:
  description: "Initial type for AHUs."
  implements:
  - AHU
  allow_undefined_fields: true


FCU_INITIAL:
  description: "Initial type for FCUs."
  implements:
  - FCU
  allow_undefined_fields: true

PMP_INITIAL:
  description: "Initial type for PMPs."
  implements:
  - PMP
  allow_undefined_fields: true


